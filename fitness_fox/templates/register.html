<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="../../static/loginregister.css">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
   
  </script>

</head>

<body>

<div class="form">

<ul class="tab-group">
        <center><span>


<a href="#signup"><button class="button" style="height:70px; width:45%;background-color:#B22222;color:white;margin-bottom:20px; font-size:20px;">Sign-up</button></a>

<a href="../login.html"><button class="button" style="height:70px; width:45%;background-color:#A9A9A9;color:white;margin-bottom:20px; font-size:20px;">Login</button></a>

</span></center>
    </ul>
    <div class="tab-content">
        <div id="signup">
            <h1>Sign Up for Fitness Fox</h1>

            <form action="" method="post">

                <div class="top-row">
                    <div class="field-wrap">
                        <input type="text" required placeholder="First Name*" autocomplete="off" name="firstname" value="{{
          request.form.firstname }}"/>
                    </div>

                    <div class="field-wrap">
                        <input type="text"required placeholder="Last Name*" autocomplete="off" name="lastname" value="{{
          request.form.lastname }}"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <input type="email"required placeholder="Email Address*" autocomplete="off" name="user" value="{{
          request.form.user }}"/>
                </div>

                <div class="field-wrap">
                    <input type="password" placeholder="Password*" required autocomplete="off" name="password" value="{{
          request.form.password }}"/>
                </div>
                <div style="height: 40px;"></div>

                <button type="submit" class="button button-block"/>Let's Get Fit!</button>
                
            </form>

            {% if error %}
                <p class="error" style="color:white;"><strong>Error:</strong> {{ error }}
            {% endif %}

            

        </div>

        <div id="login">
            <h1>Welcome Back!</h1>

            <form action="/" method="post">

                <div class="field-wrap">
                    <label>
                        Email Address<span class="req">*</span>
                    </label>
                    <input type="email" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Password<span class="req">*</span>
                    </label>
                    <input type="password" required autocomplete="off"/>
                </div>

                <p class="forgot"><a href="#">Forgot Password?</a></p>

                <button class="button button-block" onclick="submit()" value="Reset form" />Log In</button>

            </form>

        </div>

    </div><!-- tab-content -->

</div> <!-- /form -->

<script>
function submit() {
  /*Put all the data posting code here*/
 document.getElementById("myForm").reset();
}
</script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="../../static/loginregister.js"></script>

</body>

</html>
